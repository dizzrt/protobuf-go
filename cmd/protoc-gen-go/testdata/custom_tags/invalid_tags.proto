syntax = "proto3";

package goproto.protoc.custom_tags;
option go_package = "github.com/example/protobuf-example/testdata/custom_tags;simple";

// 覆盖多种不正确的键值场景
message InvalidTagsCases {
  // key重复
  int32 dup = 1;    // tags: `k1:"v1" k1:"v2"`
  // value缺失（不闭合或缺少）
  string missing = 2; // tags: `k2:"v2" k3:"`
  // key value字符串没有正确匹配（引号不闭合）
  string badquote = 3; // tags: `k4:"v4"
  // 存在多余字符串（超出key value格式）
  string extra = 4;  // tags: `k5:"v5" 额外字符`
}